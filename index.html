<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Phone book App</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <div class="jumbotron text-center">
    <h1>Phone book App</h1>
  </div>


  <div class="row">
    <div class="container">

      <div class="col-lg-6">
        <h2 class="page-header">Create phone contact</h2>
        <input type="text" name="name" class="form-control" placeholder="Name"><br>
        <input type="text" name="lastName" class="form-control" placeholder="Last name"><br>
        <input type="number" name="telephone" class="form-control" placeholder="Telephone"><br>
        <button id="addToDoBtn" class="btn btn-primary form-control" type="button" name="button">Add phone contact</button>
      </div>

      <div class="col-lg-6">
        <h2 class="page-header">Phone book</h2>
        <input type="text" name="search" class="form-control" placeholder="Search..."><br>
        <button type="submit" name="searchBtn" class="btn btn-info">Find</button>
        <button type="submit" name="back" class="btn btn-info">Back to phone book</button>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Last name</th>
              <th>Telephone</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="editBody">

          </tbody>
        </table>
      </div>

    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js">
  </script>
</body>

</html>
